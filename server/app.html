    <style>
    body {
        color: white;
    }
    .teks {
        font-size: 1000%;
    }
    #debug {
        font-family: monospace;
    }
    </style>
    <script>
    setInterval(function() {
        $.get('/data', function(data) {
            $("#temperature").html(data.data.temperature + "&deg;");
            var weather = "";
            for(idx in data.weather) {
                if(idx == 0) {
                    weather += data.weather[idx];
                } else {
                    weather += ", " + data.weather[idx];
                }
            }
            $("#weather").html(weather);
            $("#humidity").html(data.data.humidity + "%");
            $("#lightIntensity").html(data.data.lightIntensity);
        }, "json")
    }, 1000);
    </script>

</head>

<body>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <center>
                <h3>Teknik Informatika ITS, Surabaya</h3>
                <h1 id="weather">???</h1>
                </center>
            </div>
            <div class="col-sm-4">
                <h1 class="teks" id="temperature">?&deg;</h1>
                Temperature
            </div>
            <div class="col-sm-4">
                <h1 class="teks" id="humidity">?%</h1>
                Humidity
            </div>
            <div class="col-sm-4">
                <h1 class="teks" id="lightIntensity">?</h1>
                Light Intensity (lux)
            </div>
        </div>
    </div>
